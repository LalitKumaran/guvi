<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./css/login.css"> 
  </head>
  <body onload=load()>
    <div class="container">
    <table>       
      <tr><td>Email: </td><td id="email" contenteditable="false"></td></tr>
      <tr><td>First Name: </td><td id="fname" contenteditable="true"></td></tr>
      <tr><td>Last Name: </td><td id="lname" contenteditable="true"></td></tr>
      <tr><td>Age: </td><td id="age" contenteditable="true"></td></tr>
      <tr><td>Mobile: </td><td id="mobile" contenteditable="true"></td></tr>
    </table>
    <button onclick=update()>Update</button>
    <button onclick=logout()>Logout</button>
    </div>
  </body>
  <script src="./js/profile.js"></script>
</html>
